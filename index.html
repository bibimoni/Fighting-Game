<!--style that make the width isn't affected the padding-->

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Anton', sans-serif;
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>

<body>
    <!--container div-->
    <div style="position: relative; display:inline-block;">
        <!--smaller div-->
        <div style="
            position: absolute;
            display: flex; 
            width: 100%; 
            align-items: center;
            padding: 20px;
            ">
            <!--player's health-->
            <div style="position : relative;
                width: 100%; 
                display: flex; 
                justify-content: flex-end;
                border-top: 4px solid rgb(98, 59, 196);
                border-bottom: 4px solid rgb(98, 59, 196);
                border-left: 4px solid rgb(98, 59, 196);"
                >
                <div style="background-color: rgba(10, 9, 10, 0.481); height: 30px; width : 100%"></div>
                <div id="playerHealth" style="position: absolute;
                    background: rgb(231, 73, 62);
                    top: 0;
                    bottom: 0; 
                    width: 100%;
                    right: 0;">
                </div>
            </div>
            <!--timer-->
            <div id="timer" style="
                background-color: rgb(213, 245, 159);
                height: 50; 
                width: 80;
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                border: 4px solid rgb(98, 59, 196);
                "> 10
            </div>
            <!--enemy's health-->
            <div style="position: relative; 
                width: 100%;
                border-top: 4px solid rgb(98, 59, 196);
                border-bottom: 4px solid rgb(98, 59, 196);
                border-right: 4px solid rgb(98, 59, 196);">
                <div style="background-color: rgba(10, 9, 10, 0.481); height: 30px;"></div>
                <div id="enemyHealth" style="position: absolute; 
                    background : rgb(231, 73, 62); 
                    top: 0; 
                    bottom: 0; 
                    right: 0; 
                    left: 0;">
                </div>
            </div>
            <div></div>
        </div>
        <div id="displayTieText" style="position: absolute;
            color: white; 
            align-items: center; 
            justify-content: center;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: none;
            ">Tie</div>
        <canvas></canvas>
    </div>
</body>
