<!--style that make the width isn't affected the padding-->

<head>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!--container div-->
    <div style="position: relative; display:inline-block;">
        <!--smaller div-->
        <div style="
            position: absolute;
            display: flex; 
            width: 100%; 
            align-items: center;
            padding: 20px;
            ">
            <!--player's health-->
            <div style="position : relative; height: 30px; width: 100%; display: flex; justify-content: flex-end">
                <div style="background-color: yellow; height: 30px; width : 100%"></div>
                <div id="playerHealth" style="position: absolute;
                    background: blue;
                    top: 0;
                    bottom: 0; 
                    width: 100%;
                    right: 0;">
                </div>
            </div>
            <!--timer-->
            <div id = "timer"
                style="
                background-color: rgb(34, 77, 51);
                height: 100; 
                width: 100;
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                "> 10
            </div>
            <!--enemy's health-->
            <div style="position: relative; height: 30px; width: 100%">
                <div style="background-color: yellow; height: 30px;"></div>
                <div id="enemyHealth" style="position: absolute; 
                    background : red; 
                    top: 0; 
                    bottom: 0; 
                    right: 0; 
                    left: 0;">
                </div>
            </div>
            <div></div>
        </div>
        <div id="displayTieText" 
            style="position: absolute;
            color: white; 
            align-items: center; 
            justify-content: center;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: none;
            ">Tie</div>
        <canvas></canvas>
    </div>
</body>
<script src="assests/utils.js"></script>
<script src="assests/classes.js"></script>
<script src="index.js"></script>
